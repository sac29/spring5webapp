<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Demo</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">12</td>
        <td th:text="${book.title}">Spring in ac</td>
        <td th:text="${book.publisher.name}">ancd</td>
    </tr>
</table>

</body>
</html>
